<div class="comments" *ngFor="let post of comments">
  <span style="color: white">{{ post.username | titlecase }} </span> <br> 
  <span *ngIf="post.timeStamp; else justNow" class="timeStamp">
    {{ post.timeStamp | date:'longDate' }} | 
    {{ post.timeStamp | date:'shortTime' }}
  </span>
  <ng-template #justNow>
    <span class="timeStamp">Just now</span>
  </ng-template>
  <p>{{ post.body }}</p>
</div>
