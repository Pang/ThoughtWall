<mat-card class="comments" *ngFor="let post of comments">
  <span *ngIf="post.timeStamp; else justNow" class="timeStamp">
    [{{ post.timeStamp | date: 'd/M/yy' }},
    {{ post.timeStamp | date:'shortTime' }}]
  </span>
  <span style="color: rgb(119, 210, 235)">
    {{ post.username | titlecase }} :
  </span>
  <ng-template #justNow>
    <span class="timeStamp">Just now</span>
  </ng-template>
  <span>{{ post.body }}</span>
</mat-card>
