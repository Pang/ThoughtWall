<div id="page">
  <div id="fullThread">
    <h1>{{ thread.title }}</h1>
    <span class="timeStamp">{{ thread.timeStamp | date:'longDate' }} | 
      {{ thread.timeStamp | date:'shortTime' }}
    </span>
    <hr>
    <p>{{ thread.body }}</p>
  </div>

  <form #commentForm="ngForm" (ngSubmit)="postComment()">
    <textarea [(ngModel)]="comment.body" name="body" placeholder="What are your thoughts?"></textarea><br>
    <button type="submit">Comment</button>
  </form>

  <div class="comments" *ngFor="let post of comments">
      <span *ngIf="post.timeStamp; else justNow" class="timeStamp">
        {{ post.timeStamp | date:'longDate' }} | 
        {{ post.timeStamp | date:'shortTime' }}
      </span>
      <ng-template #justNow>
        <span class="timeStamp">Just now</span>
      </ng-template>
    <p>{{ post.body }}</p>
  </div>
</div>
