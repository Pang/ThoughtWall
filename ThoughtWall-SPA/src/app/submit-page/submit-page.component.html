<div id="formBox">
  <form id="threadForm" #threadForm="ngForm" (ngSubmit)="onSubmit()">
    <h2>Post a thread!</h2>
    <input [(ngModel)]="threadPost.title" name="title" type="text" placeholder="Title"/>
    <textarea [(ngModel)]="threadPost.body" name="body" row="4" style="height: 150px;" placeholder="Body"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>
