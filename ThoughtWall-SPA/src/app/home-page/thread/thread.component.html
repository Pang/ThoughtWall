<div id="threadOverview" *ngFor="let thread of threads" 
[ngClass]="{'newPost' : newThread === true }"
[routerLink]="['/thread', thread.id]">
  <span id="timestamp">
    <span style="color: rgb(119, 210, 235)">{{ thread.username | titlecase }}</span> | 
    {{ thread.timeStamp | date:'longDate' }} -  
    {{ thread.timeStamp | date:'shortTime' }} | 
    {{ thread.comments.length }} comment(s)
  </span>
  <h2>{{ thread.title }}</h2> 
  <p>{{ thread.body | slice:0:200 }}
    <span [ngStyle]="{'display' : thread.body.length <= 200 
    ? 'none' : 'inline'}">...</span>
  </p>
</div>
