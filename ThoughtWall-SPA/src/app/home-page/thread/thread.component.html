<div id="threadOverview" *ngFor="let thread of threads">
    <span id="timestamp">
      {{ thread.timeStamp.slice(0, 10) }} | 
      {{ thread.timeStamp.slice(11, 16) }}
    </span>
  <h2>{{ thread.title }}</h2> 
  <p>{{ thread.body.slice(0, 200) }}<span [ngStyle]="{'display' : thread.body.length <= 200 ? 'none' : 'inline'}">...</span></p>
</div>
