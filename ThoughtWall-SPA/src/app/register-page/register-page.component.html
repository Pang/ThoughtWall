<div>
  <div class="formBox">
    <form class="dataForm" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <h2>Login</h2>
      <label>Username</label><br>
      <input formControlName="username" autocomplete="off" type="text"><br>
      <label>Password</label><br>
      <input formControlName="password" type="password"><br>
      <button type="submit">Submit</button>

      <div style="color: white" *ngIf="isError">Invalid login details</div>
    </form>
  </div>

  <div class="formBox">
    <form class="dataForm" [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <h2><i>Register</i></h2>
      <label for="username">Username</label><br>
      <input formControlName="username" type="text" autocomplete="off"><br>
      <label for="password">Password</label><br>
      <input formControlName="password" type="password" autocomplete="off"><br>
      <button type="submit">Submit</button>

      <div style="color: red" [hidden]="registerForm.get('username').valid || registerForm.get('username').pristine">
        Username needs to be between 3 - 12 characters
      </div>
      <div style="color: red" [hidden]="registerForm.get('password').valid || registerForm.get('password').pristine">
        Password needs to be between 6 - 20 characters
      </div>
    </form>
  </div>
</div>
